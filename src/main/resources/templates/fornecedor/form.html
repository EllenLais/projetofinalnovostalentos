<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/fornecedor/(form)}" 
                method="POST" th:object="${fornecedor}"> 

                <input type="hidden" th:field="*{id}"
                class="form-control">
                
                <div class="form-group">
                    <label for="txtnomeEmpresa">Nome da Empresa:</label>
                    <input type="text" th:field="*{nomeEmpresa}"
                        class="form-control" id="txtnomeEmpresa">
                </div>

                <div class="form-group">
                    <label for="txttelefone">Telefone::</label>
                    <input type="text" th:field="*{telefone}"
                        class="form-control" id="txttelefone">
                </div>
                
                <div class="form-group">
                    <label for="txtendereco">Endere√ßo:</label>
                    <input type="text" th:field="*{endereco}"
                        class="form-control" id="txtendereco">
                </div>
        
                <div class="form-group">
                    <label for="txtemail">Email:</label>
                    <input type="text" th:field="*{email}"
                        class="form-control" id="txtemail">
                </div>
                <div class="form-group">
                    <label for="txtcnpj">CNPJ:</label>
                    <input type="text" th:field="*{CNPJ}"
                        class="form-control" id="txtcnpj">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
